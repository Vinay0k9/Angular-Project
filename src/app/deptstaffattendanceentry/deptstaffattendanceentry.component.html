<!DOCTYPE html>
<html>
<head>
<title>Department Staff Attendance Entry Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color:   
 #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}



form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input[type="text"],   

select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color:   
 white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color:   
 #45a049;
}

.footer {
    text-align: center;
    margin-top: 20px;
    color: #888;
}
</style>
</head>
<body>
<div class="container">
<h1>Department Staff Attendance Entry Page</h1>
<form>
<label for="department">Department:</label>
<select id="department" name="department">
<option value="ece">ECE</option>
<option value="civil">Civil</option>
</select>

<label for="date">Date:</label>
<input type="date" id="date" name="date">

<label for="registration_number">Registration Number:</label>
<input type="text" id="registration_number" name="registration_number">   


<label>Present/Absent:</label>
<input type="radio" id="present" name="attendance" value="present">
<label for="present">Present</label>
<input type="radio" id="absent" name="attendance" value="absent">
<label for="absent">Absent</label>

<input type="submit" value="Submit">   

</form>
</div>
<div class="footer">
<p>© ACET</p>
</div>
</body>
</html>1
